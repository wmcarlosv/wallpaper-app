<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let cat of categories">
    <ion-avatar slot="start">
      <img src="{{ cat.category_cover }}" />
    </ion-avatar>
    <ion-label>
      <h2>{{ cat.category_name }}</h2>
    </ion-label>
  </ion-item>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-item-divider>
      <ion-label>
        Latest Wallpapers
      </ion-label>
    </ion-item-divider>
    <ion-row>
      <ion-col *ngFor="let w of last_wallpapers" col="6">
        <ion-card>
          <img src="{{ w.thumbnail }}"/>
          <ion-card-header>
            <ion-card-subtitle>
              {{ w.category_name }}
            </ion-card-subtitle>
            <ion-card-title>
              <ion-button size="block" type="button" (click)="addFavourite(w.id)">
                <ion-icon name="star-outline"></ion-icon>
              </ion-button>
            </ion-card-title>  
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item-divider>
    <ion-label>
      Latest Wallpapers
    </ion-label>
  </ion-item-divider>

  <ion-slides>
    <ion-slide *ngFor="let w of last_wallpapers">
      
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-card>
              <img src="{{ w.thumbnail }}"/>
              <ion-card-header>
                <ion-card-subtitle>
                  {{ w.category_name }}
                </ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
  
    </ion-slide>
  </ion-slides>

  <ion-item-divider>
      <ion-label>
        Most Popular
      </ion-label>
    </ion-item-divider>
  
    <ion-slides>
      <ion-slide *ngFor="let w of popular_wallpapers">
        
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-card>
                <img src="{{ w.thumbnail }}"/>
                <ion-card-header>
                  <ion-card-subtitle>
                    {{ w.category_name }}
                  </ion-card-subtitle>
                </ion-card-header>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
    
      </ion-slide>
    </ion-slides>

    <ion-item-divider>
        <ion-label>
          Most Rated
        </ion-label>
      </ion-item-divider>
    
      <ion-slides>
        <ion-slide *ngFor="let w of rates_wallpapers">
          
          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-card>
                  <img src="{{ w.thumbnail }}"/>
                  <ion-card-header>
                    <ion-card-subtitle>
                      {{ w.category_name }}
                    </ion-card-subtitle>
                  </ion-card-header>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
      
        </ion-slide>
      </ion-slides>
  
</ion-content>

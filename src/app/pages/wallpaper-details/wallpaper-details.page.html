<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Apply Wallpaper
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="{{ wallpaper.thumbnail }}" />
    <ion-card-header>
      <ion-card-title>
        {{ wallpaper.category_name }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ wallpaper.tags }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="3">
              <ion-buttons>
                <ion-button>
                  <ion-icon name="photos" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-buttons>
          </ion-col>
          <ion-col size="3">
              <ion-buttons>
                <ion-button>
                  <ion-icon name="heart" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-buttons>
          </ion-col>

          <ion-col size="3">
              <ion-buttons>
                <ion-button>
                  <ion-icon name="star-outline" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-buttons>
          </ion-col>

          <ion-col size="3">
              <ion-buttons>
                <ion-button>
                  <ion-icon name="share" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-card-content>
  </ion-card>
</ion-content>
